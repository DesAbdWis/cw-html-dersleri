<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>


</head>
<body>
    <form action="result.html" method="GET" name="myform">
        <div>
            <label for="cars">Choose a Car: </label>
            <br>
            <select name="cars" id="cars" multiple>
                <option value=""></option>
                <option value="Porche">Porche</option>
                <option value="Maserati">Maserati</option>
                <option value="BMW">BMW</option>
                <option value="Tesla">TESLA</option>
                <option value="Mercedes">MERCEDES</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Enter Comment Here</label>
            <br>
            <textarea name="message" id="t-area" cols="30" rows="10" placeholder="Comments" maxlength="250"></textarea>
        </div>
        <div>
            <label for="browsers">Browsers:</label>
            <input type="text" list="browsers" name="option">
            <datalist id="browsers">
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
                <option value="Opera"></option>
                <option value="IE"></option>
            </datalist>
        </div>
        <div>
            <fieldset>
                <legend>Personel Info</legend>
                <label for="fname">First Name</label>
                <br>
                <input type="text" name="fname" id="fname" value="">
                <br>
                <label for="lname">Last Name</label>
                <br>
                <input type="text" name="lname" id="lname" value="">
            </fieldset>
        </div>
        <input type="submit" value="SEND">
    </form>
</body>
</html>
